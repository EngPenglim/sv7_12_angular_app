<nav class="navbar">
  <div class="nav-container">
    <!-- Logo -->
    <a routerLink="/" class="logo">
      DRSHOP
    </a>

    <!-- Navigation Items -->
    <div class="nav-items">
      <a href="#" class="nav-link">Shop</a>
      <a href="#" class="nav-link">Collections</a>
      <a href="#" class="nav-link">About</a>
    </div>

    <!-- Cart Button - Now More Prominent -->
    <div class="cart-container">
      <button routerLink="/cart" class="cart-button">
        <span *ngIf="cartCount > 0" class="cart-badge">
          {{ cartCount }}
        </span>
        <svg class="cart-icon" viewBox="0 0 24 24">
          <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
          <path d="M16 10a4 4 0 0 1-8 0"/>
        </svg>
        <span class="cart-text">Cart</span>
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-button" (click)="toggleMobileMenu()">
      <svg class="hamburger-icon" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  @if(mobileMenuOpen) {
    <div class="mobile-menu">
      <a class="mobile-menu-link">Shop</a>
      <a class="mobile-menu-link">Collections</a>
      <a class="mobile-menu-link">About</a>
      <a class="mobile-menu-link mobile-cart-link">
        <svg class="mobile-cart-icon" viewBox="0 0 24 24">
          <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
          <path d="M16 10a4 4 0 0 1-8 0"/>
        </svg>
        Cart <span *ngIf="cartCount > 0" class="mobile-cart-badge">{{ cartCount }}</span>
      </a>
    </div>
  }
</nav>
