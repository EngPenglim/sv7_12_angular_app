<div class="checkout-container">

  <!-- Main Content -->
  <div class="checkout-content">

    <!-- LEFT: Delivery Form -->
    <div class="checkout-left">
      <div class="delivery-card">
        <h2 class="section-title">ðŸšš Delivery Details</h2>
        <form class="form">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="input" placeholder="Enter your full name" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="input" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="tel" class="input" placeholder="Enter your phone number" required>
            </div>
          </div>

          <div class="form-group">
            <label>Street Address</label>
            <input type="text" class="input" placeholder="Enter your street address" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>City</label>
              <input type="text" class="input" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
              <label>ZIP Code</label>
              <input type="text" class="input" placeholder="Enter ZIP code" required>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- RIGHT: Order Summary -->
    <div class="checkout-right">
      <div class="order-card">
        <h2 class="section-title">ðŸ›’ Order Summary</h2>

        <div class="order-items">
          <div class="order-item" *ngFor="let item of cartItems">
            <div class="item-info">
              <img [src]="item.product.image" alt="{{item.product.title}}" class="item-image" />
              <div>
                <p class="item-title">{{item.product.title}}</p>
                <p class="item-qty">Qty: {{item.quantity}}</p>
              </div>
            </div>
            <p class="item-price">{{ (item.product.price * item.quantity) | currency }}</p>
          </div>
        </div>

        <div class="summary-divider"></div>

        <div class="total-section">
          <div class="total-row">
            <span>Subtotal</span>
            <span>{{ getSubtotal() | currency }}</span>
          </div>
          <div class="total-row">
            <span>Shipping</span>
            <span>Free</span>
          </div>
          <div class="total-row">
            <span>Tax</span>
            <span>{{ getTax() | currency }}</span>
          </div>
          <div class="total-row grand-total">
            <span>Total</span>
            <span>{{ getTotal() | currency }}</span>
          </div>
        </div>

        <button (click)="placeOrder()" class="checkout-btn">
          Place Order <span class="arrow-icon">â†’</span>
        </button>

        <div class="secure-checkout">
          <div class="lock-icon">ðŸ”’</div>
          <span>Secure checkout</span>
        </div>
      </div>
    </div>

  </div>
</div>
